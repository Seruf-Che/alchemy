<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alchemy</title>
  <meta name="author" content="Seruf">
  <meta name="copyright" content="(c)Seruf2020">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <link rel="icon" type="image/png" href="assets/favicon-16x16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="assets/favicon-32x32.png" sizes="32x32">
</head>
<body class="body">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <button class="desk__reset">Clear desk</button>
  <div id="root" class="root">
    <div class="desk">
    </div>
    <div class="library">
      <ul class="library__list">
      </ul>
    </div>
  </div>
  <div class="menu">
    <select class="menu__language">
      <option value="en">English</option>
      <option value="ukr">Українська</option>
      <option value="ru">Русский</option>
    </select>
    <button class="menu__hint menu__button">Get hint</button>
    <div>
      <input type="checkbox" id="hidefinal" name="hidefinal" class="menu__hidefinal" checked/>
      <label for="hidefinal" class="menu__hidefinallabel">asdasd</label>
    </div>
    <button class="menu__savegame menu__button">Save game</button>
    <input type="file" id="file" class="menu__uploadsave">
    <label for="file" class="menu__button menu__uploadsave-label">Load game</label>
    <button class="menu__reset menu__button">Reset Game and reload page</button>
  </div>
  <footer class="footer">
    <p class="footer__content">Copyright © 2020 Made By <a href="https://seruf-che.github.io/cv-portfolio/" class="link">Seruf</a>.</p>
  </footer>
</body>
</html>
